apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  labels:
    name: my-ingress
spec:
  rules:
    - host: library.cloud.io
      http:
        paths:
          - pathType: Prefix
            path: "/central"
            backend:
              service:
                name: central-service
                port:
                  number: 8000
